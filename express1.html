<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .noerror{
            visibility: hidden;
        }
        .error{
            visibility: visible;
        }
    </style>
    <script>
        window.addEventListener('DOMContentLoaded', () =>{
            document.querySelector('#enviar').addEventListener("click",()=>{
                let eles=document.querySelector('#eles');
                //var mipatron = /^[l]$/i;
                var mipatron = /^[aeiou]{2,5}$/i;
                console.log(mipatron.test(eles.valor));
                if(mipatron.test(eles.value)){
                    document.querySelector("#eles ~ span").innerText="OK";
                    document.querySelector("#eles ~ span").classList.add("error");
                } else {
                    document.querySelector("#eles ~ span").classList.remove("noerror");
                }
            });

            document.querySelector('#enviar2').addEventListener("click",()=>{
                console.log(document.querySelector('#cod').checkValidity());
            });
        });
    </script>
</head>
<body>
    <form action="">
        <label for="cod">Código</label>
        <input type="text" id="cod" placeholder="9999 AAA" title="4 números y 3 letras" pattern="[0-9]{4}[-]?[a-zA-Z]{3}" name="cod">

        <label for="cod2">ID</label>
        <input type="text" id="cod2" placeholder="De 1 a 15 caracteres el primero letra" title="4 números y 3 letras" pattern="[a-zA-Z][0-9a-zA-Z]{1, 14}" name="cod2" minlength="1" maxlength="15">
        
        <label for="dni">DNI</label>
        <input type="text" id="dni" placeholder="99999999A" title="8 números, guion opcional y letra" pattern="[0-9]{8}[-]?[a-zA-Z]{1}" name="dni"  maxlength="11">
        
        <label for="dni2">DNI2</label>
        <input type="text" id="dni2" placeholder="99999999A" title="" pattern="[0-9]{2}[.]?([0-9]{3}[.]?){2}[a-zA-Z]{1}" name="dni"  maxlength="10">
       
        <input type="text" pattern="[0-9a-zA-ZñÑ \-]{1,15}" maxlength="15">

        <label for="email">Correo</label>
        <input type="email" id="email">
       
        <label for="num">Número</label>
        <input type="number" id="num" min="0" max="9" name="num">

        <input type="text" pattern="[lL]" id="eles" placeholder="eles"><span class="noerror">Error</span>

        <input type="button" id="enviar" value="test">
        <input type="button" id="enviar2" value="checkvalidity">

        <input type="reset">
    </form>
</body>
</html>
